<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- {{}}  能看到刷新的过程 -->
    <p> {{ msg }}</p>
    <p v-text="msg"></p>
    <!-- 可以插入一段html代码 -->
    <p v-html="msg"></p>
  </div>

  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        msg: 'hello word',
        // msg: '<a href="">啊啊啊啊啊</a>',
      }
    })
  </script>
</body>

</html>
